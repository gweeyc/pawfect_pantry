{% extends 'base.html' %}
{% block title %}Product Details{% endblock %}
{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #0077cc;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fa3;
    }
</style>

<div class="form-container">
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" value="{{ product.name }}" required placeholder="Product Name">
        <textarea name="description" placeholder="Description">{{ product.description }}</textarea>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required placeholder="Price">
        <input type="number" name="stock" value="{{ product.stock }}" required placeholder="Stock">
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
